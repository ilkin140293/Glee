<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Rubik:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">

</head>

<body>

  <header class="header">
    <div class="wide-container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="логотип">
          <span class="logo__text">Glee.</span>
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">Home +</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">About</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">Services</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">News</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link-search" href="#">
            <img class="user-nav__search-img" src="images/icons/search.svg" alt="search icon">
          </a>
          <div class="user-nav__union-icons">
            <a class="user-nav__union-link" href="#">
              <img class="user-nav__union-img" src="images/icons/heart.svg" alt="heart icon">
              <span class="user-nav__union-num">0</span>
            </a>
            <a class="user-nav__union-link" href="#">
              <img class="user-nav__union-img" src="images/icons/cart.svg" alt="cart icon">
              <span class="user-nav__union-num">0</span>
            </a>
          </div>
          <a class="user-nav__link-collage" href="#">
            <img class="user-nav__link-collage-img" src="images/icons/collage.svg" alt="collage icon">
          </a>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
